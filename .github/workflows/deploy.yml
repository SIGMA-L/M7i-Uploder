name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main  # mainブランチへのpushで自動デプロイ
  workflow_dispatch:  # 手動実行も可能

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Register Secrets to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          echo "${{ secrets.AUTH_USERNAME }}"     | wrangler secret put AUTH_USERNAME
          echo "${{ secrets.AUTH_PASSWORD }}"     | wrangler secret put AUTH_PASSWORD
          echo "${{ secrets.SLACK_WEBHOOK_URL }}" | wrangler secret put SLACK_WEBHOOK_URL

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
